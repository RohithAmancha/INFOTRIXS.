<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background:linear-gradient(to bottom,#87ceeb,rgb(176, 207, 139));
           
 

        }

        h1 {
            font-size: 3em;
            text-align: center;
            background: linear-gradient(45deg,#a532a5,#14d4e9);
            }

        form {
            background:  linear-gradient(45deg,#6bffff,#023751);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 14px;
        }

        button {
            display: inline-block;
  padding: 10px 20px;
  font-size: 16px;
  text-align: center;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s;
  background-color: #cf8bcb;
  color: #ffffff;
  border: 2px solid #090a0a;
  border-radius: 75px;

        }

        button:hover {
          background-color: #ffffff;
          color: red;
        }

        h2 {
            margin-top: 20px;
            color: #2c3e50;
            text-align: center;
            text:bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: white;
        }
        
        
    </style>
</head>
<body>
 
    <h1>Fitness Tracker </h1>
    <form id="workoutForm">
        <h2>Log Your Workout</h2>
        <label for="workoutName">Workout Name:</label>
        <input type="text" id="workoutName" name="workoutName" required>

        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" name="duration" required>

        <button type="button" onclick="logWorkout()">Log Workout</button>
    </form>

    <form id="mealsForm">
        <h2>Log Your Meals</h2>
        <label for="mealName">Meal Name:</label>
        <input type="text" id="mealName" name="mealName" required>

        <label for="calories">Calories:</label>
        <input type="number" id="calories" name="calories" required>

        <button type="button" onclick="logMeal()">Log Meal</button>
    </form>
    <h2>Previous Data</h2>
 
    <table>
        <thead>
            <tr>
                <th>Type</th>
                <th>Name</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody id="previousData"></tbody>
    </table>

    <script>
        function logWorkout() {
            const workoutName = document.getElementById('workoutName').value;
            const duration = document.getElementById('duration').value;

            const previousData = document.getElementById('previousData');
            const row = document.createElement('tr');
            row.innerHTML = `<td>Workout</td><td>${workoutName}</td><td>Duration: ${duration} minutes</td>`;
            previousData.appendChild(row);

            alert("Workout logged!");
        }

        function logMeal() {
            const mealName = document.getElementById('mealName').value;
            const calories = document.getElementById('calories').value;

            const previousData = document.getElementById('previousData');
            const row = document.createElement('tr');
            row.innerHTML = `<td>Meal</td><td>${mealName}</td><td>Calories: ${calories}</td>`;
            previousData.appendChild(row);

            alert("Meal logged!");
        }
    </script>

</body>
</html>
